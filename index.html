<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>SEARCH YOU FAVOURITE MOVIES</h1>
        <form>
            <input type="text" id="inp" placeholder="Search here...">
            <button>Search</button>
        </form>
        <div class="bgchange">
            <button type="button" class="grey" onclick="ColorChange1()"></button>
            <button type="button" class="pink" onclick="ColorChange2()"></button>
            <button type="button" class="blue" onclick="ColorChange3()"></button>
            <button type="button" class="green" onclick="ColorChange4()"></button>
            <button type="button" class="black" onclick="ColorChange5()"></button>
        </div>
        <div id="list"></div>
    </section>
    <script>
	
			function ColorChange1() {
            document.body.style.backgroundColor = "aqua";
        }

			function ColorChange2() {
            document.body.style.backgroundColor = "pink";
        }

			function ColorChange3() {
            document.body.style.backgroundColor = "blue";
        }

			function ColorChange4() {
            document.body.style.backgroundColor = "green";
        }

			function ColorChange5() {
            document.body.style.backgroundColor = "grey";
        }
		
    </script>
    <script src="app.js"></script>
</body>
</html>
